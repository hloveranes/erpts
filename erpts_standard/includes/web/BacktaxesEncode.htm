<!--
function checkThis(iform){
	iform.basicTax.value = iform.basicTaxX.value;
	iform.sefTax.value = iform.sefTaxX.value;
	iform.totalTax.value = iform.totalTaxX.value;
	iform.balance.value = iform.balanceX.value;
	return true;
}
function setDefaults(){
	window.resizeTo(550,550);
}

function refreshParent() {
	window.opener.focus();
	window.close();
}

function calcBasicTax(){
	numeric = true;
	if (!isNumeric(unformatCurrency(document.BacktaxesEncode.assessedValue.value))){
		alert("numeric values only.");
		document.BacktaxesEncode.assessedValue.focus();
		return false;
	}
	if (!isNumeric(unformatCurrency(document.BacktaxesEncode.basicRate.value))){
		alert("numeric values only.");
		document.BacktaxesEncode.basicRate.focus();
		return false;
	}
	if (numeric){
		num = unformatCurrency(document.BacktaxesEncode.assessedValue.value) * unformatCurrency(document.BacktaxesEncode.basicRate.value) / 100;
		document.BacktaxesEncode.basicTaxX.value = formatCurrency(num);
	}
	calcTotalTaxDue();
	return true;
}
function calcSEFTax(){
	numeric = true;
	if (!isNumeric(unformatCurrency(document.BacktaxesEncode.assessedValue.value))){
		alert("numeric values only.");
		document.BacktaxesEncode.assessedValue.focus();
		return false;
	}
	if (!isNumeric(unformatCurrency(document.BacktaxesEncode.sefRate.value))){
		alert("numeric values only.");
		document.BacktaxesEncode.basicRate.focus();
		return false;
	}
	if (numeric){
		num = unformatCurrency(document.BacktaxesEncode.assessedValue.value) * unformatCurrency(document.BacktaxesEncode.sefRate.value) / 100;
		document.BacktaxesEncode.sefTaxX.value = formatCurrency(num);
	}
	calcTotalTaxDue();
	return true;
}
function calcTotalTaxDue(){
	//alert(document.BacktaxesEncode.basicTaxX.value+document.BacktaxesEncode.sefTaxX.value);
	numeric = true;
	if (!isNumeric(unformatCurrency(document.BacktaxesEncode.basicTaxX.value))){
		alert("numeric values only.");
		document.BacktaxesEncode.assessedValue.focus();
		return false;
	}
	if (!isNumeric(unformatCurrency(document.BacktaxesEncode.sefTaxX.value))){
		alert("numeric values only.");
		document.BacktaxesEncode.basicRate.focus();
		return false;
	}
	if (numeric){
		num = parseFloat(unformatCurrency(document.BacktaxesEncode.basicTaxX.value)) + parseFloat(unformatCurrency(document.BacktaxesEncode.sefTaxX.value));
		document.BacktaxesEncode.totalTaxX.value = formatCurrency(num);
	}
	calcBalance();
	return true;
}
function calcBalance(){
numeric = true;
	if (!isNumeric(unformatCurrency(document.BacktaxesEncode.paid.value))){
		alert("numeric values only.");
		document.BacktaxesEncode.assessedValue.focus();
		return false;
	}
	if (!isNumeric(unformatCurrency(document.BacktaxesEncode.totalTaxX.value))){
		alert("numeric values only.");
		document.BacktaxesEncode.basicRate.focus();
		return false;
	}
	if (numeric){
		num = unformatCurrency(document.BacktaxesEncode.totalTaxX.value) - unformatCurrency(document.BacktaxesEncode.paid.value);
		document.BacktaxesEncode.balanceX.value = formatCurrency(num);
	}
	return true;
}
//-->
</script>
