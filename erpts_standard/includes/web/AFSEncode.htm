<form name="AFSEncode" method="post" action="AFSEncode.php{Session}">

          </tr>
          <tr bgcolor="#F6F6F6">

              Property Index Number</td>
            <td class="fileds_comment" width="70%" colspan="2"> 
              <input type="text" value="{propertyIndexNumber}" name="propertyIndexNumber" maxlength="32" size="30">
            </td>
          </tr>
          <tr bgcolor="#F6F6F6"> 
            <td class="fileds_comment" align="right" bgcolor="#F6F6F6">Certificate 
              Of Title Number</td>
            <td class="fileds_comment" colspan="2"> 
              <input type="text" value="{certificateOfTitleNumber}" name="certificateOfTitleNumber" size="30">
            </td>
          </tr>
          <tr bgcolor="#F6F6F6"> 
            <td class="fileds_comment" align="right" bgcolor="#F6F6F6"> Cadastral 
              Lot Number</td>
            <td class="fileds_comment" colspan="2"> 
              <input type="text" value="{cadastralLotNumber}" name="cadastralLotNumber" size="30">
            </td>
          </tr>
          <tr bgcolor="#F6F6F6">

              <br>
              (north) </td>
            <td class="fileds_comment"> 
              <input type="text" name="south" value="{south}" size="30">
              <br>
              (south) </td>
          </tr>
          <tr bgcolor="#F6F6F6"> 
            <td class="fileds_comment"> 
              <input type="text" value="{east}" name="east" size="30">
              <br>
              (east) </td>
            <td class="fileds_comment">

              (west) </td>
