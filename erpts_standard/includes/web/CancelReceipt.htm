<html>
<head>
<title>{TITLE}</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="css/elgu.css" type="text/css">
<script language="Javascript1.2">

</script>
</head>

<body bgcolor="#CCCCCC" text="#000000" background="images/background/bg_middle.jpg">
<table width="90%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr> 
    <td colspan="3">&nbsp;</td>
  </tr>
  <tr> 
    <td>&nbsp;</td>
    <td align="center"> 
      <form name="form2" method="post" action="">
        <table width="500" border="0" cellspacing="0" cellpadding="0" align="center">
          <tr> 
            <td class="fields">search Receipt Number: 
              <input type="text" name="searchKey" value="{searchKey}">
              <input type="button" name="Submit22" value="Search" onClick="document.form2.submit();">
              <input type="hidden" name="formAction" value="search">
              <input type="hidden" name="page" value="1">
            </td>
          </tr>
        </table>
      </form>
      <!-- BEGIN Table -->
      <form name="form1" method="post" action="">
        <div align="left" class="fields"><b>{listTitle}<br>&nbsp;</b></div>
        <table width="500" border="0" cellspacing="1" cellpadding="2" align="center">
          <!-- BEGIN Found -->
          <tr> 
            <td class="fields" width="50"><b>receiptID</b></td>
            <td class="fields"><b>Receipt Number</b></td>
            <td class="fields"><b>Date</b></td>
            <td class="fields"><b>Received From</b></td>
			<!-- BEGIN HideCancelBtn -->
            <td class="fields" width="50" align="center"> 
              <input type="hidden" name="formAction" value="cancel">
              <input type="button" name="Submit3" value="Cancel" onClick="if(confirm('Cancel Receipt(s)?')) document.form1.submit();">
            </td>
			<!-- END HideCancelBtn -->
          </tr>
          <!-- BEGIN ReceiptList -->
          <tr> 
            <td class="fileds_comment" bgcolor="#F6F6F6">{receiptID}</td>
            <td class="fields" bgcolor="#F6F6F6">{receiptNumber}</td>
            <td class="fields" bgcolor="#F6F6F6">{receiptDate}</td>
            <td class="fields" bgcolor="#F6F6F6">{receivedFromName}</td>
			<!-- BEGIN HideCancelCheckbox -->
            <td class="fields" bgcolor="#F6F6F6" align="center"> 
              <input type="checkbox" name="receiptID[]" value="{receiptID}">
            </td>
			<!-- END HideCancelCheckbox -->
          </tr>
          <!-- END ReceiptList -->
          <!-- END Found -->
          <!-- BEGIN NotFound -->
          <tr> 
            <td colspan="5" class="fields" bgcolor="#F6F6F6">{notFoundMessage}</td>
          </tr>
          <!-- END NotFound -->
        </table>
      </form>
      <!-- END Table -->
      <form name="form3" method="post" action="">
        <input type="button" name="Submit2" value="Close" onClick="window.close();">
      </form>
    </td>
    <td>&nbsp;</td>
  </tr>
  <tr> 
    <td colspan="5">&nbsp;</td>
  </tr>
</table>

</body>
</html>
