<html>
<head>
<title>{TITLE}</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="javascript">
function setDefaultDay(day){
	eval("document.FinalDemandLetterForm.noticeDate_day.options["+day+"-1].selected = true");
}
function setDays() {
  var obj=eval("document.FinalDemandLetterForm.noticeDate_day");
  daySelected = obj.selectedIndex;
  objlen=obj.length;
  nullfield = 1;

  for (i=objlen-1; i>=28+nullfield; i--){
	obj.options.remove(i);
  }
  switch(eval("document.FinalDemandLetterForm.noticeDate_month.value")) {
	case "2":
		year = document.FinalDemandLetterForm.noticeDate_year.value;
		if ((year % 4) == 0) obj.options[28+1]=new Option("29");
		if (daySelected > 27+nullfield){
  			daySelected = 27+nullfield;
		}
	  	break;
	case "4":
	case "6":
	case "9":
	case "11":
		obj.options[28+nullfield]=new Option("29");
		obj.options[29+nullfield]=new Option("30");
		if (daySelected > 29+nullfield){
  			daySelected = 29+nullfield;	
		}
		break;	  
	default:
		obj.options[28+nullfield]=new Option("29");
		obj.options[29+nullfield]=new Option("30");
		obj.options[30+nullfield]=new Option("31");
		 break;
  }
  obj.options[daySelected].selected = true;
}
</script>

<link rel="stylesheet" href="css/elgu.css" type="text/css">

 <!-- BEGIN FORM -->

          <tr>

          </tr>

                    <select name="noticeDate_month" onChange="javascript:setDays()">

      </td>
