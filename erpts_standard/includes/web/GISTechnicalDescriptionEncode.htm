function setDefaults(){
	window.resizeTo(560,550);
}
function refreshParent() {
	//window.opener.location.reload(true);
	window.opener.focus();
	window.close();
}

function validateForm(){
	switch(document.GISTechnicalDescription.formAction.value){
		case "add":
			if(document.GISTechnicalDescription.pointType.value==""){
				document.GISTechnicalDescription.pointType.focus();
				alert("Point Type is blank.");
				return false;
			}
			else if(document.GISTechnicalDescription.quadrant.value==""){
				document.GISTechnicalDescription.quadrant.focus();
				alert("Quadrant is blank.");
				return false;
			}
			else if(document.GISTechnicalDescription.bearingDeg.value==""){
				document.GISTechnicalDescription.bearingDeg.focus();
				alert("Degree of Bearing is blank.");
				return false;
			}
			else if(document.GISTechnicalDescription.bearingMin.value==""){
				document.GISTechnicalDescription.bearingMin.focus();
				alert("Minute of Bearing is blank.");
				return false;
			}
			else if(document.GISTechnicalDescription.distance.value==""){
				document.GISTechnicalDescription.distance.focus();
				alert("Distance is blank.");
				return false;
			}
			break;
		case "save":
			
			/*if(document.GISTechnicalDescription.cadastralLotNumber.value==""){
				alert("Cadastral Lot Number is blank.");
				document.GISTechnicalDescription.cadastralLotNumber.focus();
				return false;
			}*/

			//else if(document.GISTechnicalDescription.pointsExist.value!="true"){
			//	alert("Points are required. You must Add Points.");
			//	return false;
			//}
			break;
	}
	return true;
}

</script>
