<html>
<head>
<title>{TITLE}</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">


<script language="Javascript">

function editProvince(id){
	document.ProvinceList.action = 'ProvinceEncode.php{Session}';
	ProvinceList.formAction.value = 'edit';
	ProvinceList.provinceID.value = id;
	ProvinceList.submit();
}
function openWin(strLink, strWindow, intLeft, intTop, intWidth, intHeight){
	window.open(strLink, strWindow, "position:absolute; left="+intLeft+", top="+intTop+", width="+intWidth+", height="+intHeight+", status=1, toolbar=no, scrollbars=no, resizable=no");
}

</script>
</head>

<body bgcolor="#FFFFFF" text="#000000" link="#0000ff" vlink="#0000ff" alink="#990000">
- <a href="MasterAddressList.htm">back to Master Address List</a><br><br>

- <a href="javascript:openWin('ProvinceEncode.php{Session}', 'ProvinceEncode', 300,150,570,510);">encode province</a><br>
<br>
<font color="#FF0000"><b>{msg}</b></font> <br>
<!-- BEGIN Table -->


<form name="ProvinceList" method="post" action="ProvinceList.php{Session}">
 <tr><td bgcolor="#acacac">

  <table border="0" cellspacing="0" cellpadding="6" width="100%" bgcolor="#ffffff">
    <tr bgcolor="#eeeeee">
      <td class="common"><b>provinceID</b></td>
      <td class="common"><b>code</b></td>
      <td class="common" width=100><b>description</b></td>
      <td class="common"><b>status</b></td>
      <td class="common" align=center>
       <input type="button" value="Update Status" style="font-size:10px;" onClick="document.ProvinceList.formAction.value='activate'; document.ProvinceList.submit();">
      </td>
      <td class="common" align="center">
        Edit
      </td>
      
	 <td class="common" align="center"> <input type="hidden" name="formAction" value="delete"> 
	  <input type="submit" name="Submit" value="Delete">
      </td>
    </tr>
    <!-- BEGIN ProvinceList -->
    <tr>
      <td class="common">{provinceID}</td>
      <td class="common"><a href="javascript:openWin('ProvinceEncode.php{Session}&provinceID={provinceID}&formAction=edit','ProvinceEncode',300,150,570,510)">{code}</a></td>
      <td class="common">{description}</td>
      <td class="common">{status}</td>
      <td class="common" align=center>
       <input type="checkbox" name="status[]" value="{provinceID}" {statusCheck}>
      </td>
      <td class="common" align="center">
       <b><a href="javascript:openWin('ProvinceEncode.php{Session}&provinceID={provinceID}&formAction=edit','editProvinceWindow',300,150,570,510)">Edit>></a></b>
       &nbsp;
       <input type="button" name="editButton" value="Edit" onClick="openWin('ProvinceEncode.php{Session}&provinceID={provinceID}&formAction=edit','editProvinceWindow',300,150,570,510);" style="font-size:10px;">
      </td>
      <td class="common" align="center">
        <input type="checkbox" name="provinceID[]" value="{provinceID}">
      </td>
    </tr>
    <!-- END ProvinceList -->
  </table>
  
 </td></tr>
</form>
<!-- END Table -->
</body>
</html>
