<html>

<script language="Javascript">

function editPropAssessKinds(id){
	document.PropAssessKindsList.action = 'PropAssessKindsEncode.php{Session}';
	PropAssessKindsList.formAction.value = 'edit';
	PropAssessKindsList.propAssessKindsID.value = id;
	PropAssessKindsList.submit();
}
function openWin(strLink, strWindow, intLeft, intTop, intWidth, intHeight){
	window.open(strLink, strWindow, "position:absolute; left="+intLeft+", top="+intTop+", width="+intWidth+", height="+intHeight+", status=1, toolbar=no, scrollbars=no, resizable=no");
}

</script>
