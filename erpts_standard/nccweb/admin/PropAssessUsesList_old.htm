<html>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<script language="Javascript">

function editPropAssessUses(id){
	document.PropAssessUsesList.action = 'PropAssessUsesEncode.php{Session}';
	PropAssessUsesList.formAction.value = 'edit';
	PropAssessUsesList.propAssessUsesID.value = id;
	PropAssessUsesList.submit();
}
function openWin(strLink, strWindow, intLeft, intTop, intWidth, intHeight){
	window.open(strLink, strWindow, "position:absolute; left="+intLeft+", top="+intTop+", width="+intWidth+", height="+intHeight+", status=1, toolbar=no, scrollbars=no, resizable=no");
}

</script>
</head>
