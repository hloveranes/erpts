<html>
<head>
<title>{TITLE}</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">


<script language="Javascript">

function editLandSubclasses(id){
	document.LandSubclassesList.action = 'LandSubclassesEncode.php{Session}';
	LandSubclassesList.formAction.value = 'edit';
	LandSubclassesList.landSubclassesID.value = id;
	LandSubclassesList.submit();
}
function openWin(strLink, strWindow, intLeft, intTop, intWidth, intHeight){
	window.open(strLink, strWindow, "position:absolute; left="+intLeft+", top="+intTop+", width="+intWidth+", height="+intHeight+", status=1, toolbar=no, scrollbars=no, resizable=no");
}

</script>
</head>

<body bgcolor="#FFFFFF" text="#000000" link="#0000ff" vlink="#0000ff" alink="#990000">
- <a href="MasterPropertyList.htm">back to Master Property List</a><br><br>

- <a href="javascript:openWin('LandSubclassesEncode.php{Session}', 'LandSubclassesEncode', 300,150,570,510);">encode Land Subclasses</a><br>
<br>
<font color="#FF0000"><b>{msg}</b></font> <br>
<!-- BEGIN Table -->


<form name="LandSubclassesList" method="post" action="LandSubclassesList.php{Session}">
 <table border="0" cellspacing="0" cellpadding="6" width="100%" bgcolor="#ffffff">
    <tr bgcolor="#eeeeee">
      <td class="common"><b>landSubclassesID</b></td>
      <td class="common"><b>code</b></td>
      <td class="common" width=100><b>description</b></td>
      <td class="common" width=100><b>value</b></td>
      <td class="common"><b>status</b></td>
      <td class="common" align=center>
       <input type="button" value="Update Status" style="font-size:10px;" onClick="document.LandSubclassesList.formAction.value='activate'; document.LandSubclassesList.submit();">
      </td>
      <td class="common" align="center">
        Edit
      </td>
      
   <td class="common" align="center"> <input type="hidden" name="formAction" value="delete"> 
	<input type="submit" name="Submit" value="Delete">
      </td>
    </tr>
    <!-- BEGIN LandSubclassesList -->
    <tr>
      <td class="common">{landSubclassesID}</td>
      <td class="common"><a href="javascript:openWin('LandSubclassesEncode.php{Session}&landSubclassesID={landSubclassesID}&formAction=edit','LandSubclassesEncode',300,150,570,510)">{code}</a></td>
      <td class="common">{description}</td>
      <td class="common">{value}</td>
      <td class="common">{status}</td>
      <td class="common" align=center>
       <input type="checkbox" name="status[]" value="{landSubclassesID}" {statusCheck}>
      </td>
      
   <td class="common" align="center"> 
	<input type="button" name="editButton" value="Edit" onClick="openWin('LandSubclassesEncode.php{Session}&landSubclassesID={landSubclassesID}&formAction=edit','editLandSubclassesWindow',300,150,570,510);" style="font-size:10px;">
      </td>
      <td class="common" align="center">
        <input type="checkbox" name="landSubclassesID[]" value="{landSubclassesID}">
      </td>
    </tr>
    <!-- END LandSubclassesList -->
  </table>
</form>
<!-- END Table -->
</body>
</html>
