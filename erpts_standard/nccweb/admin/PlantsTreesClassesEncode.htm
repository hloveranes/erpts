<script language="javascript">

  function isNumeric(str)
  {
    dec = false;
    var len= str.length;
    if (len==0)
      return false;
    //else
    var p=0;
    var ok= true;
    var ch= "";
    while (ok && p<len)
    {
      ch= str.charAt(p);
      if ('0'<=ch && ch<='9')
        p++;
      else if(ch=='.'){
        if(p>0 && p<(len-1)){
            if(dec==false){
                dec = true;
                p++
            }
            else{
                ok = false;
            }
        }
        else{
            ok = false;
        }
      }
      else
        ok = false;
    }
    return ok;
  }

  function validateForm(iform) {

  	if (iform.code.value=="") {
		alert("code Required.");
		iform.code.focus();
		return false;
	}
	if (iform.description.value=="") {
		alert("description Required.");
		iform.description.focus();
		return false;
	}
    if(isNumeric(iform.value.value)!=true){
        alert("value must be Numeric.");
        iform.value.focus();
        return false;
    }	
    if (iform.status.value=="") {
		alert("status Required.");
		iform.status.focus();
		return false;
	}
    iform.submit();
//  refreshParent();
	return true;
  }

function refreshParent() {
	window.opener.location = "PlantsTreesClassesList.php{Session}";

}
function checkValues(which){
	if (which.code.value=='') {

	if (which.description.value=='') {

	}
	if (which.status.value=='') {
		alert('status required');
		which.status.focus();
		return false;
	}
}

function setDefaults(){
	window.resizeTo(470,310);
}

</script>
