<html>
<head>
<title>{TITLE}</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">


<script language="Javascript">

function editBarangay(id){
	document.BarangayList.action = 'BarangayEncode.php{Session}';
	BarangayList.formAction.value = 'edit';
	BarangayList.barangayID.value = id;
	BarangayList.submit();
}
function openWin(strLink, strWindow, intLeft, intTop, intWidth, intHeight){
	window.open(strLink, strWindow, "position:absolute; left="+intLeft+", top="+intTop+", width="+intWidth+", height="+intHeight+", status=1, toolbar=no, scrollbars=no, resizable=no");
}

</script>
</head>

<body bgcolor="#FFFFFF" text="#000000" link="#0000ff" vlink="#0000ff" alink="#990000">
- <a href="MasterAddressList.htm">back to Master Address List</a><br><br>

- <a href="javascript:openWin('BarangayEncode.php{Session}', 'BarangayEncode', 300,150,570,510);">encode barangay</a><br>
<br>
<font color="#FF0000"><b>{msg}</b></font> <br>
<!-- BEGIN Table -->
<form name="BarangayList" method="post" action="BarangayList.php{Session}">
 <tr><td bgcolor="#acacac">
<input type="hidden" name="formAction" value="delete">
  </td>
 </tr>
 <table width="100%%" border="0" cellspacing="0" cellpadding="0">
  <tr>
   <td bgcolor="#ACACAC"><table border="0" cellspacing="0" cellpadding="6" width="100%" bgcolor="#ffffff">
	 <tr bgcolor="#eeeeee"> 
	  <td class="common"><b>barangayID</b></td>
	  <td class="common"><b>code</b></td>
	  <td class="common" width=100><b>description</b></td>
	  <td class="common"><b>status</b></td>
	  <td class="common" align=center> <input type="button" value="Update Status" style="font-size:10px;" onClick="document.BarangayList.formAction.value='activate'; document.BarangayList.submit();"> 
	  </td>
	  <td class="common" align="center"> Edit </td>
	  <td class="common" align="center"> <input type="submit" name="Submit" value="Delete"> 
	  </td>
	 </tr>
	 <!-- BEGIN BarangayList -->
	 <tr> 
	  <td class="common">{barangayID}</td>
	  <td class="common"><a href="javascript:openWin('BarangayEncode.php{Session}&barangayID={barangayID}&formAction=edit','BarangayEncode',300,150,570,510)">{code}</a></td>
	  <td class="common">{description}</td>
	  <td class="common">{status}</td>
	  <td class="common" align=center> <input type="checkbox" name="status[]" value="{barangayID}" {statusCheck}> 
	  </td>
	  <td class="common" align="center"> <b><a href="javascript:openWin('BarangayEncode.php{Session}&barangayID={barangayID}&formAction=edit','editBarangayWindow',300,150,570,510)">Edit>></a></b> 
	   &nbsp; <input type="button" name="editButton" value="Edit" onClick="openWin('BarangayEncode.php{Session}&barangayID={barangayID}&formAction=edit','editBarangayWindow',300,150,570,510);" style="font-size:10px;"> 
	  </td>
	  <td class="common" align="center"> <input type="checkbox" name="barangayID[]" value="{barangayID}"> 
	  </td>
	 </tr>
	 <!-- END BarangayList -->
	</table></td>
  </tr>
 </table>
</form>
<!-- END Table -->
</body>
</html>
