<html>
<head>
<title>{TITLE}</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">


<script language="Javascript">

function editLandClasses(id){
	document.LandClassesList.action = 'LandClassesEncode.php{Session}';
	LandClassesList.formAction.value = 'edit';
	LandClassesList.landClassesID.value = id;
	LandClassesList.submit();
}
function openWin(strLink, strWindow, intLeft, intTop, intWidth, intHeight){
	window.open(strLink, strWindow, "position:absolute; left="+intLeft+", top="+intTop+", width="+intWidth+", height="+intHeight+", status=1, toolbar=no, scrollbars=no, resizable=no");
}

</script>
</head>

<body bgcolor="#FFFFFF" text="#000000" link="#0000ff" vlink="#0000ff" alink="#990000">

<br>
<font color="#FF0000"><b>{msg}</b></font> <br>
<!-- BEGIN Table -->


<form name="LandClassesList" method="post" action="LandClassesList.php{Session}">

<input type="hidden" name="formAction" value="delete">
 <table width="100%%" border="0" cellspacing="0" cellpadding="0">
  <tr>
   <td bgcolor="#ACACAC"><table border="0" cellspacing="0" cellpadding="6" width="100%" bgcolor="#ffffff">
	 <tr bgcolor="#eeeeee"> 
	  <td class="common"><b>landClassesID</b></td>
	  <td class="common"><b>code</b></td>
	  <td class="common" width=100><b>description</b></td>
	  <td class="common" width=100><b>value</b></td>
	  <td class="common"><b>status</b></td>
	  <td class="common" align=center> <input type="button" value="Update Status" style="font-size:10px;" onClick="document.LandClassesList.formAction.value='activate'; document.LandClassesList.submit();"> 
	  </td>
	  <td class="common" align="center"> Edit </td>
	  <td class="common" align="center"> <input type="submit" name="Submit" value="Delete"> 
	  </td>
	 </tr>
	 <!-- BEGIN LandClassesList -->
	 <tr> 
	  <td class="common">{landClassesID}</td>
	  <td class="common"><a href="javascript:openWin('LandClassesEncode.php{Session}&landClassesID={landClassesID}&formAction=edit','LandClassesEncode',300,150,570,510)">{code}</a></td>
	  <td class="common">{description}</td>
	  <td class="common">{value}</td>
	  <td class="common">{status}</td>

	  </td>
	  <td class="common" align="center"> <input type="checkbox" name="landClassesID[]" value="{landClassesID}"> 
	  </td>
	 </tr>
	 <!-- END LandClassesList -->
	</table>
</form>
