<html>
<head>
<title>{TITLE}</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<script language="Javascript">

function editUser(id){
	document.UserList.action = 'UserEncode.php{Session}';
	UserList.formAction.value = 'edit';
	UserList.personID.value = id;
	UserList.submit();
}
function openWin(strLink, strWindow, intLeft, intTop, intWidth, intHeight){
	window.open(strLink, strWindow, "position:absolute; left="+intLeft+", top="+intTop+", width="+intWidth+", height="+intHeight+", status=1, toolbar=no, scrollbars=no, resizable=no");
}

</script>
</head>
